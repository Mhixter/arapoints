[build]
  base = "client"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[context.production]
  environment = { VITE_API_URL = "https://api.arapoint.com.ng", VITE_APP_ENV = "production" }

[context.deploy-preview]
  environment = { VITE_API_URL = "https://staging-api.arapoint.com.ng", VITE_APP_ENV = "staging" }

[context.branch-deploy]
  environment = { VITE_API_URL = "https://staging-api.arapoint.com.ng", VITE_APP_ENV = "staging" }

[[redirects]]
  from = "/api/*"
  to = "https://api.arapoint.com.ng/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
